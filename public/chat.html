<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <link rel="stylesheet" href="./css/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">XYZ Portfolio</div>
        <ul class="nav-links">
          <!-- USING CHECKBOX HACK -->
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <!-- NAVIGATION MENUS -->
          <div class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="services">
              <a href="chat.html">Live Chat</a>
          </div>
        </ul>
      </nav>
    <main>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username" required></input>
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Live Chat</div>
                <button id="exitchat">Exit</button>
            </div>
            <div class="typing" id="typee"></div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="sendmsg" onclick="clearMsg();">Send</button>

            </div>
        </div>
    </div>
</main>



    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript">
        function clearMsg(){
            document.getElementById('typee').innerHTML = "";
        }
    </script>


</body>
</html>
